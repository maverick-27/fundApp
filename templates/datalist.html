<!DOCTYPE html>

<html>
<head>
    <title>Fund List</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
    />
</head>

<body>
<main role="main" class="container extra-bottom">
    <h1 class="mt-5">List of Funds</h1>
</main>

        <div class="container">
            <div style="text-align: right">
                <button
                        type="button"
                        class="btn btn-outline-info btn-sm">
                    <a href="/create">
                        Add New Fund
                    </a>
                </button>
            </div>


            <!--Todo Table-->
            <div class="container table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="task">Fund Short Name</th>
                        <th class="status">Supplier</th>
                        <th class="update">Fund Type</th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for fund in funds %}
                    <tr>
                        <td>{{fund[0]}}</td>
                        <td>{{fund[1]}}</td>
                        <td>{{fund[2]}}</td>

                        <td>
                            <button type="button" class="btn btn-outline-info btn-sm">
                                <a href="{{fund[0]}}/edit"
                                ><i class="fa fa-pen fa-1" aria-hidden="true"></i
                                ></a>
                            </button>
                        </td>

                        <td>
                            <button class="btn btn-outline-secondary btn-sm remove">
                                <a href="{{fund[0]}}/delete">
                                    <i class="fa fa-trash fa-1" aria-hidden="true"></i>
                                </a>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <footer class="footer">
                <div class="container"></div>
            </footer>
        </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
>
</script>

</html>
